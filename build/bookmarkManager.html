<!DOCTYPE html>
<html lang="en">
<!-- Sorry in advance to anybody reading this code, i am aware that it is horrible -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Dynamic Bookmark Manager</title>
</head>

<body>

  <!-- NAV -->
  <div class="navbar-fixed hide-on-large-only">
    <nav>
      <div class="nav-wrapper">
        <img src="icons8_Books_48.png" class="right" alt="Logo">
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>


  <ul id="slide-out" class="sidenav sidenav-fixed">
    <li class="logo">
      <img src="icons8_Books_64.png" class="brand-logo" />
    </li>
    <li class="search">
      <div class="input-field search-wrapper">
        <i class="material-icons prefix purple-text">search</i>
        <input type="text" id="search-input" class="autocomplete purple-text" placeholder="Search All...">
      </div>
    </li>
    <li id="treeView">
      <!-- This will be filled by javascript -->
    </li>
  </ul>


  <!-- Main section-->
  <main class="row ">

    <div id="main-content" class="col s12 m10 l10 offset-m1 offset-m1 offset-l1 offset-l1 ">
      <section class="hide z-depth-2" id="bookmarkInfo">
        <div id="info-display" class="container left-align">
          <h6>title: <code id="title-info"></code></h6>
          <h6 class="truncate">url: <a id="url-info" target="_blank"></a></h6>
          <h6 class="hide">id: <code id="bookmark-id-info"></code></h6>
          <h6>parent: <code id="parent-title-info"></code></h6>
          <h6 class="hide">parentId: <code id="parent-id-info"></code></h6>
          <div id="tracked" class="hide">
            <h6>regExp: <code id="regExp-info"></code></h6>
            <div id="history-section">
              <h6>History:</h6>
              <ul id="history-list">
              </ul>
            </div>
          </div>
        </div>

        <form id="info-edit" class="container hide">
          <div class="input-field hide">
            <input id="bookmark-id-info-input" type="text" name="id">
          </div>
          <div class="input-field">
            <input type="text" class="validate" name="title" id="title-info-input" required>
            <label for="title-info-input">title:</label>
          </div>
          <div class="input-field">
            <input type="url" class="validate" name="url" id="url-info-input" required>
            <label for="url-info-input">url:</label>
            <span class="helper-text" data-error="url must be in form http[s]://..."></span>
          </div>

          <div class="input-field">
            <input type="text" name="regExp" id="regExp-info-input">
            <label for="regExp-info-input">(optional) regExp:</label>
          </div>
          <button id="info-edit-submit" class="btn green" type="submit">Submit<i class="material-icons right">send</i></button>
          <button id="info-edit-cancel" class="btn red" type="reset">Cancel <i class="material-icons right">cancel</i></button>
        </form>
      </section>

      <section class="z-depth-2" id="folderInfo">
        <div id="folder-info-display" class="left-align">
          <ul id="folder-children-info" folderId="0">
            <!-- Will be filled with javascript -->
          </ul>
        </div>
        <form id="folder-info-edit" class="container hide">
          <div class="input-field hide">
            <input id="folder-id-info-input" type="text" name="id">
          </div>
          <div class="input-field">
            <input type="text" class="validate" name="title" id="folder-title-info-input" required>
            <label for="folder-title-info-input">title:</label>
          </div>
          <button id="folder-edit-submit" class="btn green" type="submit">Submit<i class="material-icons right">send</i></button>
          <button id="folder-edit-cancel" class="btn red" type="reset">Cancel <i class="material-icons right">cancel</i></button>
        </form>
      </section>
    </div>
  </main>

  <!-- Modal Structure -->
  <div id="addFileModal" class="modal">
    <div class="modal-content">
      <form id="add-file-form" class="container">
        <div class="input-field hide">
          <input id="parent-id-file-input" type="text" name="parentId">
        </div>
        <div class="input-field">
          <input type="text" class="validate" name="title" id="title-file-input" required>
          <label for="title-file-input">bookmark title:</label>
        </div>
        <div class="input-field">
          <input type="url" class="validate" name="url" id="url-file-input" required>
          <label for="url-file-input">url:</label>
          <span class="helper-text" data-error="url must be in form http[s]://..."></span>
        </div>
        <div class="input-field">
          <input type="text" name="regExp" id="regExp-file-input">
          <label for="regExp-file-input">(optional) regExp:</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" form="add-file-form" class="modal-action waves-effect waves-green btn-flat">Submit</button>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

  <div id="addFolderModal" class="modal">
    <div class="modal-content">
      <form id="add-folder-form" class="container">
        <div class="input-field hide">
          <input id="parent-id-folder-input" type="text" name="parentId">
        </div>
        <div class="input-field">
          <input type="text" class="validate" name="title" id="title-folder-input" required>
          <label for="title-folder-input">folder name:</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" form="add-folder-form" class="modal-action waves-effect waves-green btn-flat">Submit</button>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </div>

  <!-- Footer buttons -->
  <footer class="footer-icons">
    <div class="action-btn">
      <ul id="action-btn-list">
        <button id="add-folder-btn" data-target="addFolderModal" class="modal-trigger btn-floating  waves-effect waves-light purple">
          <i class="material-icons">folder</i>
        </button>
        <button id="add-file-btn" data-target="addFileModal" class="modal-trigger btn-floating  waves-effect waves-light white">
          <i class="material-icons red-text">insert_drive_file</i>
        </button>
      </ul>

      <button id="add-btn" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></button>
    </div>

    <button id="edit-btn" class="btn-floating btn-large waves-effect waves-light orange disabled"><i class="material-icons">edit</i></button>
    <button id="delete-btn" class="btn-floating btn-large waves-effect waves-light red disabled"><i class="material-icons">delete</i></button>
  </footer>

  <!-- Scripts -->

<script type="text/javascript" src="bookmarkManager.bundle.js"></script></body>

</html>
